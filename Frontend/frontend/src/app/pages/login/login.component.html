<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-4">
      <div class="login-container p-4 rounded bg-light shadow">
        <h2 class="text-center mb-4">Login</h2>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="hasError">
          {{ errorMessage }}
          <button type="button" class="close" (click)="dismissError()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (submit)="onSubmit($event)">
          <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" [formControl]="username" name="username" placeholder="Username" class="form-control" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" [formControl]="password" name="password" placeholder="Password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
