<div class="login-container">
    <h2>Login</h2>
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [formControl]="username" name="username" placeholder="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [formControl]="password" name="password" placeholder="Password" class="form-control" required>
      </div>
      <div class="error-message" *ngIf="hasError">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
