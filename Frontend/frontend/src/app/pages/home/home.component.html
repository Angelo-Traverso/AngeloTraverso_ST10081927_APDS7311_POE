<div class="container">
  <h2>Welcome to the Home Page</h2>

  <!-- Add New Post Form -->
  <div class="add-post">
    <form (submit)="addNewPost($event)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [formControl]="title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [formControl]="description" name="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <input type="text" id="priority" [formControl]="priority" name="priority" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" [formControl]="status" name="status" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="departmentcode">Department Code</label>
        <input type="text" id="departmentcode" [formControl]="departmentcode" name="departmentcode" class="form-control" required>
      </div>
      <div class="error-message" *ngIf="hasError">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
  </div>

  <!-- List of Posts -->
  <div class="post-list">
    <h3>Posts</h3>
    <div *ngFor="let post of posts" class="post">
      <div class="post-details">
        <h4>{{ post.title }}</h4>
        <p>{{ post.description }}</p>
        <span class="priority-badge">{{ post.priority }}</span>
        <span class="status-badge">{{ post.status }}</span>
        <span class="department-code">{{ post.departmentcode }}</span>
      </div>
      <button (click)="deletePost(post._id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
